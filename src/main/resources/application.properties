spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}/db_drone_feeder?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_LOCAL_USER_NAME:root}
spring.datasource.password=

spring.jpa.generate-ddl=true
