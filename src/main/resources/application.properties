spring.datasource.url=jdbc:mysql://localhost/db_drone_deeder?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_LOCAL_USER_NAME}
spring.datasource.password=${MYSQL_LOCAL_PASSWORD}

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

